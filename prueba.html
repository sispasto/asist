<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prueba de Google Apps Script sin CORS</title>
</head>
<body>
  <h1>Enviar datos a GAS</h1>
  <form id="formulario">
    <label>Nombre: <input type="text" name="nombre" required></label><br><br>
    <label>Edad: <input type="number" name="edad" required></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <pre id="respuesta"></pre>

  <script>
    const form = document.getElementById('formulario');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = new URLSearchParams(new FormData(form));
      try {
        const res = await fetch('https://script.google.com/a/macros/envia.co/s/AKfycbwIKvBAt3GBmcm5jjOrcCe5St-jRi7ETsd_SQEiOBdjdTpMvcJZlL_AwTrPMoiAwShL/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: datos
        });

        const json = await res.json();
        respuesta.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        respuesta.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
