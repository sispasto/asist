<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba API Google Apps Script</title>
</head>
<body>
  <h1>Probar API REST de Google Apps Script</h1>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" value="Ana"><br><br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" value="25"><br><br>

  <button onclick="enviarDatos()">Enviar</button>

  <h2>Respuesta:</h2>
  <pre id="respuesta"></pre>

  <script>
    function enviarDatos() {
      const nombre = document.getElementById("nombre").value;
      const edad = document.getElementById("edad").value;

      fetch("https://script.google.com/a/macros/envia.co/s/AKfycbwIKvBAt3GBmcm5jjOrcCe5St-jRi7ETsd_SQEiOBdjdTpMvcJZlL_AwTrPMoiAwShL/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
        body: new URLSearchParams({
          nombre: nombre,
          edad: edad
        })
      })
      .then(r => r.json())
      .then(data => console.log(data))
      .catch(err => console.error(err));
  
  </script>
</body>
</html>
