<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba API Google Apps Script</title>
</head>
<body>
  <h1>Probar API REST de Google Apps Script</h1>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" value="Ana"><br><br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" value="25"><br><br>

  <button onclick="enviarDatos()">Enviar</button>

  <h2>Respuesta:</h2>
  <pre id="respuesta"></pre>

  <script>
    function enviarDatos() {
      const nombre = document.getElementById("nombre").value;
      const edad = document.getElementById("edad").value;

      fetch("https://script.google.com/macros/s/TU_URL_EXEC/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nombre: nombre,
          edad: edad
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("respuesta").textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById("respuesta").textContent = "Error: " + error.message;
      });
    }
  </script>
</body>
</html>
